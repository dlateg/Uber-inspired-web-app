<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Simple Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div id="header">
        <h2><a href="form.html">NoUber</a></h2>
      </div>
      <nav>
        <div class="dropdown">
          <button class="dropbtn"><b>Menu</b></button>
          <div class="dropdown-content">
            <a href="#">My Profile</a>
            <a href="#">Bookings</a>
            <a href="#">Favourite Routes</a>
            <a href="#">Payment Methods</a>
          </div>
        </div>
      </nav>
      <form>
        <input type="text" id="location" name="location" value="Enter pick-up location">
        <input type="text" id="destination" name="destination" value="Enter destination">
        <input type="button" value="Book Your Trip">
      </form>
    </header>
    <section>
      <main>
          <div class="main">
            <div id="map"></div>
            <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMCVMooQQLVrl6zHWwGdLJF7fPPqIZSaM&callback=initMap&v=weekly" defer></script>
          </div>
      </main>
    </section>
    <footer>
      <p>Add footer notes here.</p>
    </footer>
  </body>
</html>
